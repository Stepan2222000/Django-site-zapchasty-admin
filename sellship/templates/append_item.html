<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EBAY форма</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Для рамки вокруг инпутов и кнопок */
    .custom-border {
      border: 2px solid #222;
      border-radius: 4px;
      background: #fff;
    }
    .custom-btn {
      border: 2px solid #222;
      background: #fff;
      font-size: 1.2rem;
      padding: 0.6rem 2rem;
      font-weight: 400;
      border-radius: 4px;
      margin-right: 1rem;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }
    .custom-btn:last-child {
      margin-right: 0;
    }
    .custom-btn:hover {
      background: #f2f2f2;
    }
    .custom-input {
      font-size: 1.15rem;
      padding: 1rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }
    @media (max-width: 991.98px) {
      .ebay-row .col {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <!-- Строка выбора места покупки -->
  <div class="row align-items-center g-2 mb-4">
    <div class="col-auto">
      <label for="placeSelect" class="form-label mb-0 fw-bold">Место покупки:</label>
    </div>
    <div class="col-auto">
      <select id="placeSelect" class="form-select">
        <option value="ebay">EBAY</option>
        <option value="url">Ссылка на сайт</option>
      </select>
    </div>
    <div class="col" id="urlInputWrapper" style="display: none;">
      <input type="url" class="form-control" placeholder="Введите ссылку на сайт">
    </div>
  </div>

  <!-- Поля EBAY -->
  <div id="ebayFields">
    <!-- Три поля в одну строку -->
    <div class="row ebay-row mb-5">
      <div class="col-lg-4 col-md-6 col-12">
        <input type="number" class="form-control custom-border custom-input" placeholder="поле для ввода номера объявления" step="1">
      </div>
      <div class="col-lg-4 col-md-6 col-12">
        <input type="text" class="form-control custom-border custom-input" placeholder="поле для ввода артикула или smart">
      </div>
      <div class="col-lg-2 offset-lg-2 col-md-6 col-12">
        <input type="text" class="form-control custom-border custom-input" placeholder="максимальная цена покупки">
      </div>
    </div>
    <!-- Действие и вкладки -->
    <div class="row mb-4">
      <div class="col-12 d-flex align-items-center">
        <span class="fw-bold me-3" style="font-size: 1.2rem;">Действие:</span>
        <ul class="nav nav-tabs flex-nowrap" id="actionTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button" role="tab" aria-controls="buy" aria-selected="true">куплено</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="wrote-tab" data-bs-toggle="tab" data-bs-target="#wrote" type="button" role="tab" aria-controls="wrote" aria-selected="false">написал</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="offer-tab" data-bs-toggle="tab" data-bs-target="#offer" type="button" role="tab" aria-controls="offer" aria-selected="false">оффер</button>
          </li>
        </ul>
      </div>
      <div class="col-12 mt-3">
        <div class="tab-content" id="actionTabsContent">
          <!-- Куплено -->
          <div class="tab-pane fade show active" id="buy" role="tabpanel" aria-labelledby="buy-tab">
              <div class="row g-3 mb-2">
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="трек номер">
                </div>
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="цена покупки с учетом доставки">
                </div>
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="имя продавца">
                </div>
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="аккаунт ебей">
                </div>
              </div>
              <div class="row g-3 mb-2">
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="дата прихода на склад">
                </div>
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="к кому отправлено">
                </div>
                <div class="col-lg-3 col-md-6">
                  <input type="text" class="form-control custom-border custom-input" placeholder="типо доставки">
                  <input type="text" class="form-control custom-border custom-input mt-3" placeholder="доп затраты">
                </div>
                <div class="col-lg-3 col-md-6">
                  <textarea class="form-control custom-border custom-input h-100" placeholder="поле для ввода доп комментария" rows="5"></textarea>
                </div>
              </div>
            </div>

          <!-- Написал -->
          <div class="tab-pane fade" id="wrote" role="tabpanel" aria-labelledby="wrote-tab">
            <div class="row g-3 mb-2">
              <div class="col-md-3 col-6">
                <button class="custom-btn w-100">смена статуса на куплено</button>
              </div>
              <div class="col-md-3 col-6">
                <button class="custom-btn w-100">смена статуса на оффер</button>
              </div>
              <div class="col-md-6 col-12">
                <textarea class="form-control custom-border custom-input" placeholder="поле для ввода доп комментария" rows="2"></textarea>
              </div>
            </div>
          </div>
          <!-- Оффер -->
          <div class="tab-pane fade" id="offer" role="tabpanel" aria-labelledby="offer-tab">
            <div class="row g-3 mb-2">
              <div class="col-md-3 col-6">
                <button class="custom-btn w-100">смена статуса на куплено</button>
              </div>
              <div class="col-md-3 col-6">
                <button class="custom-btn w-100">смена статуса на оффер</button>
              </div>
              <div class="col-md-6 col-12">
                <textarea class="form-control custom-border custom-input" placeholder="поле для ввода доп комментария" rows="2"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, если еще не подключен -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .custom-border {
        border: 2px solid #222;
        border-radius: 4px;
        background: #fff;
      }
      .custom-btn {
        border: 2px solid #222;
        background: #fff;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        font-weight: 400;
        border-radius: 4px;
        margin-bottom: 1rem;
        transition: background 0.2s;
      }
      .custom-btn:hover {
        background: #f2f2f2;
      }
      .custom-input {
        font-size: 1rem;
        padding: 0.8rem;
        font-weight: 400;
        margin-bottom: 0;
      }
    </style>
  </div>
</div>

<script>
  const placeSelect = document.getElementById('placeSelect');
  const urlInputWrapper = document.getElementById('urlInputWrapper');
  const ebayFields = document.getElementById('ebayFields');
  // Логика отображения блоков
  function updateView() {
    if (placeSelect.value === 'url') {
      urlInputWrapper.style.display = '';
      ebayFields.style.display = 'none';
    } else {
      urlInputWrapper.style.display = 'none';
      ebayFields.style.display = '';
    }
  }
  placeSelect.addEventListener('change', updateView);
  // Инициализация
  updateView();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
